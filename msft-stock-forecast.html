<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MSFT Stock Forecast Email Service</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function MSFTForecastApp() {
      const [isScheduled, setIsScheduled] = useState(false);
      const [lastForecast, setLastForecast] = useState(null);
      const [loading, setLoading] = useState(false);
      const [status, setStatus] = useState('');
      const [currentPrice, setCurrentPrice] = useState(null);
      const [nextEmailTime, setNextEmailTime] = useState(null);

      // Calculate next market open (9:30 AM EST) and email time (8:30 AM EST)
      const getNextEmailTime = () => {
        const now = new Date();
        const tomorrow = new Date(now);
        tomorrow.setDate(tomorrow.getDate() + 1);
        
        // Set to 8:30 AM EST (1 hour before 9:30 AM market open)
        tomorrow.setHours(8, 30, 0, 0);
        
        // Skip weekends
        const day = tomorrow.getDay();
        if (day === 0) tomorrow.setDate(tomorrow.getDate() + 1); // Sunday -> Monday
        if (day === 6) tomorrow.setDate(tomorrow.getDate() + 2); // Saturday -> Monday
        
        return tomorrow;
      };

      // Fetch current MSFT stock price
      const fetchCurrentPrice = async () => {
        try {
          // Using a free API to get stock data
          const response = await fetch('https://api.anthropic.com/v1/messages', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              model: 'claude-sonnet-4-20250514',
              max_tokens: 1000,
              messages: [
                {
                  role: 'user',
                  content: 'Search for the current MSFT stock price and provide a brief forecast for tomorrow. Include current price, recent trend, and prediction.'
                }
              ],
              tools: [
                {
                  type: 'web_search_20250305',
                  name: 'web_search'
                }
              ]
            })
          });

          const data = await response.json();
          const forecast = data.content
            .map(item => item.type === 'text' ? item.text : '')
            .join('\n');
          
          return forecast;
        } catch (error) {
          console.error('Error fetching stock data:', error);
          return 'Unable to fetch current stock data. Please check your connection.';
        }
      };

      // Generate forecast
      const generateForecast = async () => {
        setLoading(true);
        setStatus('Generating forecast...');
        
        const forecast = await fetchCurrentPrice();
        
        const forecastData = {
          date: new Date().toLocaleDateString(),
          forecast: forecast,
          timestamp: new Date().toLocaleString()
        };
        
        setLastForecast(forecastData);
        setLoading(false);
        setStatus('Forecast generated successfully!');
        
        return forecastData;
      };

      // Send email (simulation - in production, this would use a backend service)
      const sendEmail = async (forecastData) => {
        setStatus('Sending email...');
        
        // In a real implementation, this would call your backend API
        // For demonstration, we'll simulate the email sending
        
        const emailContent = `
          MSFT Stock Forecast - ${forecastData.date}
          
          ${forecastData.forecast}
          
          ---
          This forecast was generated automatically.
          Market opens at 9:30 AM EST.
        `;
        
        console.log('Email would be sent to: vikashjee@gmail.com');
        console.log('Email content:', emailContent);
        
        // Simulate API call
        await new Promise(resolve => setTimeout(resolve, 1000));
        
        setStatus('Email sent successfully!');
        return true;
      };

      // Schedule daily emails
      const scheduleDailyEmail = () => {
        setIsScheduled(true);
        const nextTime = getNextEmailTime();
        setNextEmailTime(nextTime);
        setStatus(`Email scheduled for ${nextTime.toLocaleString()}`);
        
        // Check every minute if it's time to send
        const checkInterval = setInterval(async () => {
          const now = new Date();
          const scheduledTime = getNextEmailTime();
          
          // If current time is past scheduled time
          if (now >= scheduledTime && now < new Date(scheduledTime.getTime() + 60000)) {
            const forecast = await generateForecast();
            await sendEmail(forecast);
            setNextEmailTime(getNextEmailTime());
          }
        }, 60000); // Check every minute
        
        // Store interval ID for cleanup
        window.emailSchedulerInterval = checkInterval;
      };

      const stopSchedule = () => {
        setIsScheduled(false);
        setNextEmailTime(null);
        setStatus('Schedule stopped');
        if (window.emailSchedulerInterval) {
          clearInterval(window.emailSchedulerInterval);
        }
      };

      const testEmail = async () => {
        const forecast = await generateForecast();
        await sendEmail(forecast);
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-8">
          <div className="max-w-4xl mx-auto">
            <div className="bg-white rounded-2xl shadow-xl p-8">
              <div className="flex items-center justify-between mb-8">
                <div>
                  <h1 className="text-4xl font-bold text-gray-800 mb-2">
                    MSFT Stock Forecast
                  </h1>
                  <p className="text-gray-600">Daily forecasts sent to vikashjee@gmail.com</p>
                </div>
                <div className="text-right">
                  <div className="text-sm text-gray-500">Market Opens</div>
                  <div className="text-2xl font-bold text-indigo-600">9:30 AM EST</div>
                  <div className="text-sm text-gray-500">Email at 8:30 AM EST</div>
                </div>
              </div>

              {/* Status Display */}
              {status && (
                <div className={`p-4 rounded-lg mb-6 ${
                  status.includes('success') ? 'bg-green-50 text-green-800' :
                  status.includes('Error') ? 'bg-red-50 text-red-800' :
                  'bg-blue-50 text-blue-800'
                }`}>
                  {status}
                </div>
              )}

              {/* Control Buttons */}
              <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                <button
                  onClick={scheduleDailyEmail}
                  disabled={isScheduled || loading}
                  className="bg-indigo-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-indigo-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition"
                >
                  {isScheduled ? 'âœ“ Scheduled' : 'Start Daily Schedule'}
                </button>
                
                <button
                  onClick={stopSchedule}
                  disabled={!isScheduled || loading}
                  className="bg-red-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-red-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition"
                >
                  Stop Schedule
                </button>
                
                <button
                  onClick={testEmail}
                  disabled={loading}
                  className="bg-green-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-green-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition"
                >
                  {loading ? 'Loading...' : 'Test Email Now'}
                </button>
              </div>

              {/* Next Email Time */}
              {nextEmailTime && (
                <div className="bg-indigo-50 border-2 border-indigo-200 rounded-lg p-4 mb-8">
                  <div className="flex items-center justify-between">
                    <div className="flex items-center">
                      <svg className="w-6 h-6 text-indigo-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                      </svg>
                      <div>
                        <div className="font-semibold text-gray-800">Next Email Scheduled</div>
                        <div className="text-sm text-gray-600">{nextEmailTime.toLocaleString()}</div>
                      </div>
                    </div>
                    <div className="text-2xl">ðŸ“§</div>
                  </div>
                </div>
              )}

              {/* Last Forecast Display */}
              {lastForecast && (
                <div className="bg-gray-50 rounded-lg p-6">
                  <h2 className="text-xl font-bold text-gray-800 mb-4">Latest Forecast</h2>
                  <div className="space-y-2">
                    <div className="flex justify-between text-sm">
                      <span className="text-gray-600">Generated:</span>
                      <span className="font-semibold">{lastForecast.timestamp}</span>
                    </div>
                    <div className="border-t pt-4 mt-4">
                      <pre className="whitespace-pre-wrap text-sm text-gray-700 font-mono bg-white p-4 rounded border">
{lastForecast.forecast}
                      </pre>
                    </div>
                  </div>
                </div>
              )}

              {/* Important Note */}
              <div className="mt-8 bg-yellow-50 border-l-4 border-yellow-400 p-4 rounded">
                <div className="flex">
                  <div className="flex-shrink-0">
                    <svg className="h-5 w-5 text-yellow-400" viewBox="0 0 20 20" fill="currentColor">
                      <path fillRule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clipRule="evenodd" />
                    </svg>
                  </div>
                  <div className="ml-3">
                    <h3 className="text-sm font-medium text-yellow-800">Important: Backend Setup Required</h3>
                    <div className="mt-2 text-sm text-yellow-700">
                      <p>This is a frontend demo. For production use, you need to:</p>
                      <ul className="list-disc list-inside mt-2 space-y-1">
                        <li>Set up a backend server (Node.js, Python, etc.)</li>
                        <li>Configure an email service (SendGrid, AWS SES, etc.)</li>
                        <li>Use a cron job or scheduler service</li>
                        <li>Deploy to a hosting service that runs 24/7</li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<MSFTForecastApp />, document.getElementById('root'));
  </script>
</body>
</html>
